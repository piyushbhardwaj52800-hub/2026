<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 Shreya</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        position: absolute;
        width: 100%;
        top: 30%;
        font-size: 60px;
        animation: glow 2s infinite alternate;
    }

    h2 {
        position: absolute;
        width: 100%;
        top: 42%;
        font-size: 40px;
        color: #ffb6f2;
        animation: float 3s infinite ease-in-out;
    }

    p {
        position: absolute;
        width: 100%;
        top: 55%;
        font-size: 24px;
        color: #ffd9f7;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px gold; }
        to { text-shadow: 0 0 30px hotpink; }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
<h2>Dear Shreya ðŸ’–</h2>
<p>
May 2026 fill your life with smiles,<br>
new dreams, bright success, and endless happiness.<br>
May every firework light up your world with joy âœ¨
</p>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.radius = 2;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
        this.speed = Math.random() * 3 + 2;
        this.exploded = false;
        this.particles = [];
    }

    explode() {
        for (let i = 0; i < 40; i++) {
            this.particles.push({
                x: this.x,
                y: this.y,
                dx: Math.random() * 6 - 3,
                dy: Math.random() * 6 - 3,
                life: 60,
                color: this.color
            });
        }
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y < canvas.height / 2) {
                this.exploded = true;
                this.explode();
            }
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
        fireworks.push(new Firework());
    }

    fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();

        if (fw.exploded) {
            fw.particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });

            fw.particles = fw.particles.filter(p => p.life > 0);
            if (fw.particles.length === 0) fireworks.splice(i, 1);
        }
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
